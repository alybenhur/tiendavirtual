<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA - Estructura Básica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mi OVA</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <!-- Navbar: Menú con botón de hamburguesa -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo o título del sitio -->
                <a class="navbar-brand" href="#">Mi OVA</a>

                <!-- Botón para el menú en pantallas pequeñas (hamburguesa) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="mostrarContenido()">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarContenido()">Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarContenido()">Contenido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarActividades()">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarContenido()">Evaluación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarActividades()">Recursos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="d-flex flex-column flex-md-row">
            <aside class="p-3">
                <!-- Menú colapsable (ya no es necesario el botón porque lo maneja la navbar) -->
            </aside>

            <!-- Contenido principal -->
            <main class="p-3 flex-grow-1">
                <iframe id="zona-contenido" src="contenido.html" style="width: 100%; height: 100vh;"></iframe>
            </main>
        </div>
    </div>

    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>

    <!-- Incluir JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarContenido() {
            document.getElementById('zona-contenido').src = 'contenido.html';
        }
        
        function mostrarActividades() {
            document.getElementById('zona-contenido').src = 'actividades.html';
        }
    </script>
</body>
</html>
